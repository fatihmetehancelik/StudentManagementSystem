<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADD STUDENT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" th:href="@{/students}">STUDENT MANAGEMENT SYSTEM</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">UPDATE NEW STUDENT</h1>
      <div class="card-body">
        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
          <div class="form-group">
            <label>Student First Name</label>
            <input
                    type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="Enter Student First Name"
            />
          </div>
          <div class="form-group">
            <label>Student Last Name</label>
            <input
                    type="text"
                    name="LastName"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Enter Student Last Name"
            />
          </div>
          <div class="form-group">
            <label>Student Email Name</label>
            <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Enter Student Email "
            />
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary ">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
